<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Billing Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md overflow-hidden">
        <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                <h1 class="text-xl font-bold">EBilling</h1>
            </div>
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>23:59:56</span>
            </div>
        </header>
        <main class="p-4">
            <div class="bg-gray-100 p-4 rounded-md mb-4">
                <div class="flex justify-between items-center">
                    <span class="text-2xl font-bold">Rp 156,000</span>
                    <a href="#" class="text-blue-600 hover:underline">Show Detail</a>
                </div>
            </div>
            <div class="mb-4">
                <h2 class="font-semibold mb-2">Payment Method</h2>
                <img src="/placeholder.svg?height=30&width=100" alt="Indomaret" class="h-8">
            </div>
            <div class="mb-4">
                <h2 class="font-semibold mb-2">Payment Code</h2>
                <div class="flex justify-between items-center bg-gray-100 p-2 rounded">
                    <span class="text-lg">1080 0003 1798 0614</span>
                    <button class="text-gray-600 hover:text-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div>
                <button class="flex justify-between items-center w-full text-blue-600 hover:underline">
                    <span>How to pay</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
            </div>
        </main>
        <footer class="p-4 border-t border-gray-200">
            <div class="text-xs text-gray-500 mb-2">
                Verified By
                <div class="flex space-x-2 mt-1">
                    <div class="w-8 h-8 bg-gray-300 rounded"></div>
                    <div class="w-8 h-8 bg-gray-300 rounded"></div>
                </div>
            </div>
            <div class="text-xs text-gray-500 mb-4">
                Â© 2024 ebilling.gmdp.net.id All rights reserved.
            </div>
            <button class="w-full bg-blue-800 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300">
                CHECK TRANSACTION
            </button>
        </footer>
    </div>
</body>
</html>
